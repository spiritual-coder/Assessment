<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assessment</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="navbar">
		<h2>WEBSITE NAME</h2>
	</div>

	<div class="container">
		<div class="write-article-box">
			<div>
				<input id="title" type="text" name="title" placeholder="Enter Article Title">
			</div>

			<div>
				<textarea id="article-content">Enter Article</textarea>
			</div>

			<div id="form">
				<select id="dropdown" name="role" class="form-control" required>
					<option disabled selected value>DROPDOWN</option>
					<option value="news">NEWS ARTICLE</option>
					<option value="fun">FUN ARTICLE</option>
				</select>

				<input type="submit" id="btn" name="submit" value="POST">
				
			</div>
			
		</div>

		<div class="news-items-box">
			<div class="heading">
				<h2>News Article</h2>
			</div>

			<div id="news-article" class="article-container">
			</div>
		</div>

		<div class="just-third-box">
			<div class="article-count">
				<p>Number of news articles:<span id="newsno">0</span></p>
				<p>Number of fun articles: <span id="funno">0</span></p>
			</div>

			<div class="news-items-box">
				<div class="heading">
					<h2>Fun Article</h2>
				</div>

				<div class="article-container" id="fun-article">
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
